<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
 *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body{
    background: url(bg.jpeg);
}
form{
    box-shadow: 2px 6px 100px #ffffff;
}


  
</style>
</head>
<body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">Registration Form</h1>
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
     <form class="row g-3 p-3" id="registrationForm">
         <div class="col-md-6">
             <label for="fname" class="form-label">First name</label>
             <input type="text" class="form-control" id="fname" name="fname" required>
           </div>
           <div class="col-md-6">
             <label for="lname" class="form-label">Last name</label>
             <input type="text" class="form-control" id="lname" name="lname" required>
           </div>
           <div class="col-md-6">
             <label for="username" class="form-label">Username</label>
             <div class="input-group">
               <span class="input-group-text" id="inputGroupPrepend2">@</span>
               <input type="text" class="form-control" id="username"  aria-describedby="inputGroupPrepend2" required>
             </div>
           </div>
          
          
          <div class="col-md-6">
            <label class="form-label"><b>Select Gender : </label>
            <br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">
              Male
            </label>
            
            <input type="radio" name="gender" id="female" value="Female" checked>
            <label for="female">
              Female
            </label>
          </div>
         <div class="col-md-12">
           <label for="email" class="form-label">Email</label>
           <input type="email" class="form-control" id="email" name="email" required>
         </div>
         <div class="col-md-12">
           <label for="password" class="form-label">Password</label>
           <input type="password" class="form-control" id="password" name="password" required>
         </div>
         <div class="col-12">
           <label for="address" class="form-label">Address</label>
           <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address" required>
         </div>
         
         <div class="col-md-12">
           <label for="city" class="form-label">City</label>
           <input type="text" class="form-control" id="city" name="city">
         </div>

         <div class="col-md-12">
           <label for="state" class="form-label">State</label>
           <select id="state" class="form-select">
             <option selected>Choose</option>
             <option value="Maharashtra">Maharashtra</option>
             <option value="Gujarat">Gujarat</option>
             <option value="Bihar">Bihar</option>
             <option value="Andhra Pradesh">Andhra Pradesh</option>
           </select>
         </div>
         
         <div class="col-12">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label" for="gridCheck">
               Check me out
             </label>
           </div>
         </div>
         <div class="col-12">
           <button type="submit" class="btn btn-primary">Sign in</button>
         </div>
       </form>
    </section>


<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var fname = document.getElementById('fname').value;
  var lname = document.getElementById('lname').value;
  var username = document.getElementById('username').value;
  var gender = document.querySelector('input[name="gender"]:checked').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var address = document.getElementById('address').value;
  var city = document.getElementById('city').value;
  var state = document.getElementById('state').value;
  
  
  // Create an object to hold the user data
  var userData = {
    fname : fname,
    lname : lname,
    username: username,
    gender: gender,
    email: email,
    password: password,
    address: address,
    city: city,
    state: state,

 };
  
  // Push user data to localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(userData);
  localStorage.setItem('users', JSON.stringify(users));
  
  // Redirect to a new page to display the data
   window.location.href = 'display.html';
});
</script>

</body>
</html>
